<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		
	</head>
	<body>
		<h1>Calculator</h1>
		<div id="container-fluid">
			<div class="calc_row">
				<button class="digit" value="1">
				1
				</button>
				<button class="digit" value="2">
				2
				</button>
				<button class="digit" value="3">
				3
				</button>
				<button class="sign" value="x">
				x
				</button>
			</div>
			<div class="calc_row">
				<button class="digit" value="4">
				4
				</button>
				<button class="digit" value="5">
				5
				</button>
				<button class="digit" value="6">
				6
				</button>
				<button class="sign" value="/">
				/
				</button>
			</div>
			<div class="calc_row">
				<button class="digit" value="7">
				7
				</button>
				<button class="digit" value="8">
				8
				</button>
				<button class="digit" value="9">
				9
				</button>
				<button class="sign" value="+">
				+
				</button>
			</div>
			<div class="calc_row">
				<button class="digit" value="0">
				0
				</button>
				<button class="leer" value="">
				&nbsp
				</button>
				<button class="sign" value="<">
				<-
				</button>
				<button class="sign" value="-">
				-
				</button>
			</div>
		</div>
	</body>
</html>
